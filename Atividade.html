<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Ebac</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #666;
        }
        input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #mensagem {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Comparação de Números</h2>
        <form id="comparaForm">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" required>
            
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" required>
            
            <button type="submit">Enviar</button>
        </form>
        <p id="mensagem"></p>
    </div>

    <script>
        document.getElementById('comparaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const campoA = parseFloat(document.getElementById('campoA').value);
            const campoB = parseFloat(document.getElementById('campoB').value);
            const mensagemElement = document.getElementById('mensagem');
            
            if (campoB > campoA) {
                mensagemElement.textContent = "Formulário válido! O número B é maior que o número A.";
                mensagemElement.style.color = "green";
            } else {
                mensagemElement.textContent = "Formulário inválido! O número B deve ser maior que o número A.";
                mensagemElement.style.color = "red";
            }
        });
    </script>
</body>
</html>
